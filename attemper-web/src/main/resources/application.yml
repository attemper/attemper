    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        defaultPropertyInclusion: non_null
        deserialization: 
            FAIL_ON_UNKNOWN_PROPERTIES: false
    mail:
        host: xxx
        username: xxx
        password: xxx

mybatis:
    mapperLocations: classpath*:mapper/*Mapper.xml
    configuration:
      map-underscore-to-camel-case: true
      variables:
        tablePrefix: attemper_
        qrtzTablePrefix: ${org.quartz.jobStore.tablePrefix:QRTZ_}

eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application_instance_id:${random.value}}
    preferIpAddress: true
  client:
    fetchRegistry: true
    region: default
    availabilityZones:
      default: defaultZone
    preferSameZone: false
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    com.github.attemper: debug

camunda:
  bpm:
    default-number-of-retries: 0
    job-execution:
      enabled: false

org:
  quartz:
    jobStore:
      isClustered: true
      misfireThreshold: 10000
      acquireTriggersWithinLock: true

app:
  web:
    enable-scheduling: false
  scheduler:
    name: attemper-scheduler
    delayedInSecond: 5
  executor:
    name: attemper-executor
  snow-flake:
    data-center-id: 0
    machine-id: 1
